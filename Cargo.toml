[package]
authors     = ["magic-akari <akari.ccino@gmail.com>"]
description = "[SWC plugin] workaround for jest"
edition     = "2021"
homepage    = "https://github.com/magic-akari/jest_workaround"
keywords    = ["swc-plugin", "jest"]
license     = "MIT"
name        = "jest_workaround"
readme      = "README.md"
repository  = "https://github.com/magic-akari/jest_workaround"
version     = "0.1.14"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
indexmap = "1.9.2"
serde = "1.0.156"
swc_core = { version = "0.69.8", features = [
    "ecma_ast",
    "ecma_visit",
    "swc_plugin",
    "ecma_utils",
    "swc_atoms",
    "ecma_plugin_transform",
] }


[dev-dependencies]
swc_core = { version = "0.69.8", features = ["testing_transform"] }
testing  = "0.31.40"

[profile.release]
strip = "debuginfo"
